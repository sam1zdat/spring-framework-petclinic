trigger: none
variables:
  vmImage: 'ubuntu-latest'
pool:
  name: ubuntu-latest
stages: 
- stage: build
  displayName: build stage
  jobs:
  - job: mavenpackageandpublishartifact
    displayName: build and publish artifact
    pool:
      vmImage: $(vmImage)
    steps:
    - task: Maven@3
      displayName: Maven package
      inputs:
        mavenPomFile: pom.xml
    - task: CopyFiles@2
      displayName: Copy files to artifact staging directory
      inputs:
        SourceFolder: $(System.DefaultWorkingDirectory)
        Contents:  '**/target/*.?(war|jar)'
        TargetFolder: $(Build.ArtifactStagingDirectory)
    - task: PublishBuildArtifacts@1
      displayName: publish the package to artifact
      inputs:
        ArtifactName: drop
        PathtoPublish: $(Build.ArtifactStagingDirectory)
- stage: deploy
  dependsOn: build
  displayName: deploy to azure app service
  jobs:
    - job: deploy
      displayName: deploy java web app to azure
      pool:
        vmImage: $(vmImage)
      steps:
      - task: DownloadBuildArtifacts@1 # Downloading: /home/vsts/work/1/a/drop/target/petclinic.war
        inputs:
          buildType: 'current'
          downloadType: 'single'
          artifactName: 'drop'
          downloadPath: '$(System.ArtifactsDirectory)'
      - task: AzureWebApp@1 # /home/vsts/work/1/s/**/**/*.?(war|jar
        displayName: azure web app deploy
        inputs:
          azureSubscription: 'Abonnement Visual Studio Enterprise(14abf4c6-3fa0-47af-b4a5-a7fbf3d5a47c)'
          appType: 'webAppLinux'
          appName: 'myapp-name'
          package: '$(System.DefaultWorkingDirectory)/drop/target/*.?(war|jar)'
